<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task2</title>
    <link rel="stylesheet" href="../css/form_if.css">
</head>

<body>
    <div class="form">
        <h1>Заполните анкету:</h1>
        <div class="form__item">Фамилия:
        <input type="text" name="surname" class="form__field" placeholder="фамилия" id="surname"/>
        </div>
        <div class="form__item">Имя:
        <input type="text" name="firstName" class="form__field" placeholder="имя" id="firstName"/>
        </div>
        <div class="form__item">Отчество:
        <input type="text" name="patronymic" class="form__field" placeholder="отчество" id="fatherName"/>
        </div>
        <div class="form__item">Ваш возраст в годах:
        <input type="text" name="age" class="form__field" list="sex" placeholder="возраст" id="age"/>
        </div>
        <div class="form__item">Ваш пол:
        <select class="form__field" title="gender"  id="sex">
            <option id="female">женский</option>
            <option id="male">мужской</option>
        </select>
        </div>
        <button name="Add to form" id="form__button">Готово</button>
    </div>

    <div class="form__item">ФИО:
        <span id="name"></span>
    </div>
    <div class="form__item">возраст, лет:
        <span id="ageYear"></span>
    </div>
    <div class="form__item">возраст, дней:
        <span id="ageDay"></span>
    </div>
    <div class="form__item">пол:
        <span id="gender"></span>
    </div>
    <div class="form__item">пенсионный возраст:
        <span id="retirement"></span>
    </div>

    <script src="../js/form_if.js"></script>

</body>

</html>
